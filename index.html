<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div class="display">
        <input type="text" id="output" />
      </div>
      <div class="keypad">
        <button class="AC" onclick="clr()">AC</button>
        <button class="delete" onclick="del()">DE</button>
        <button class="." onclick="display('.')">.</button>
        <button class="div" onclick="display('/')">/</button>
        <button class="7" onclick="display('7')">7</button>
        <button class="8" onclick="display('8')">8</button>
        <button class="9" onclick="display('9')">9</button>
        <button class="mul" onclick="display('*')">*</button>
        <button class="4" onclick="display('4')">4</button>
        <button class="5" onclick="display('5')">5</button>
        <button class="6" onclick="display('6')">6</button>
        <button class="sub" onclick="display('-')">-</button>
        <button class="1" onclick="display('1')">1</button>
        <button class="2" onclick="display('2')">2</button>
        <button class="3" onclick="display('3')">3</button>
        <button class="add" onclick="display('+')">+</button>
        <button class="percentage" onclick="display('%')">%</button>
        <button class="0" onclick="display('0')">0</button>
        <button class="equal" onclick="calculate()">=</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
